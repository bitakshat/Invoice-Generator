<body>
	<h2 align="center">Invoice Generator</h2>
	<form id="form">
		<!--User interface -->
		<fieldset id="details">
			<legend>Sales Invoice</legend>
			<div class="flexbox-container">
				<!-- labels -->
				<div class="format-label">
					<label for="billto">Bill To: </label><br><br>
					<label for="prodes">Product Description: </label><br><br>
					<label for="price">Price: </label><br><br>
					<label for="quantity">Quantity: </label><br><br>
				</div>
				<!-- inputs -->
				<div class="format-input">
					<input type="text" name="customername" placeholder="Customer Name" id="customerName"><br><br>
					<input type="text" name="productname" placeholder="Product Description" id="productName"><br><br>
					<input type="number" name="price" placeholder="Customer Name" value="0" id="price"><br><br>
					<input type="number" name="quantity" placeholder="Customer Name" value="0" id="quantity"><br><br>
				</div>	
				<!-- Text area -->
				<textarea id="itemlist" rows="5" cols="30" class="itemlist"></textarea> 
				<label for="totalamount">Total: </label><label id="totalamount"></label>
			</div>
			<hr>
		</fieldset>
	</form>
	<div class="tax-flexbox">
		<fieldset>
			<legend>Tax</legend>	
			<label for="GST">GST:<input type="number" value="0" id="gst"></label>
		</fieldset>
		
	</div>
	<!-- Form Buttons -->
	<div class="button-flexbox">
		<button id="additem" value="+Add Item" class="buttonformat" onclick="addItem()">+Add</button>
		<button onclick="getData()">Save Data</button>
		<button id="reset" onclick="reset()">Reset</button>
		<button id="totalamount" onclick="totalAmount()">Total amount</button>
	</div> 
	<script type="text/javascript" src="main.js"></script>	
</body>
